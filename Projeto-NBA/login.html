<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8">
		<title>Bolão NBA - Login</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/buttons.css" rel="stylesheet">
		<link rel="icon" type="image.png" href="imagens/icon.png">

	</head>

	<body id="telalogin">
	
		<div class="login">
			<h1 align="center">Login</h1>

			<form>
				Login:
				<input placeholder="Login" type="text" name="login">
				Senha:
				<input placeholder="Senha" type="password" name="senha">
				<br>
				<br>
				<center> <input type="submit" value="Login"> </center>
			</form>

			<br>
			<br>
			<br>

			<hr>

		</div>


		<div class="cadastro">
			<h1 align="center">Não possui login? Cadastre-se agora! </h1>

			<form>
				Insira seu nome de usuário:
				<input placeholder="Nome de usuário" type="text" name="usuario"> <br>
				Insira seu email:
				<input placeholder="Email" type="text" name="email"> <br>
				Insira uma senha:
				<input placeholder="Senha" type="password" name="senha"> <br>
				Confirme sua senha:
				<input placeholder="Senha" type="password" name="senha_1"> 
				<br>
				<br>
				<center> <input type="submit" value="Cadastrar"> </center>
			</form>

		</div>
	
	</body>

</html>
